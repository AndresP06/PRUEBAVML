<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud manejo de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center fs-3 fs-md-1">Manejo de tareas</h1>

        <!-- Modal para el formulario -->
        <div class="modal fade" id="modalFormulario" tabindex="-1" aria-labelledby="modalFormularioLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalFormularioLabel">Agregar nueva tarea</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="frmTareas">
                            <div class="mb-3">
                                <label for="vNombre" class="form-label">Nombre de la Tarea</label>
                                <input type="text" id="vNombre" name="vNombre" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="vPrioridad" class="form-label">Prioridad</label>
                                <select id="vPrioridad" name="vPrioridad" class="form-select">
                                    <option value="" selected>SELECCIONE</option>
                                    <option value="Baja">Baja</option>
                                    <option value="Media">Media</option>
                                    <option value="Alta">Alta</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="vFecLimit" class="form-label">Fecha Límite</label>
                                <input type="text" id="vFecLimit" name="vFecLimit" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="vDescripcion" class="form-label">Descripción</label>
                                <textarea id="vDescripcion" name="vDescripcion" class="form-control" required></textarea>
                            </div>
                            <div class="mb-3 cEstado">
                                <label for="vEstado" class="form-label">Estado</label>
                                <select id="vEstado" name="vEstado" class="form-select">
                                    <option value="" selected>SELECCIONE</option>
                                    <option value="Pendiente">Pendiente</option>
                                    <option value="Completada">Completada</option>
                                </select>
                            </div>
                            <div class="mb-12">
                                <button type="submit" style="width: 100%;" class="btn btn-success btn-ingreso" id="btn-ingreso">Guardar</button>
                            </div>
                            <div class="mb-12">
                                <button type="submit" style="width: 100%;" class="btn btn-primary btn-actualizar" id="btn-actualizar">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
            <h3>Tareas</h3>
            <div class="d-flex flex-wrap w-100 w-md-auto gap-2">
                <button type="button" class="btn btn-primary w-100 w-md-auto" data-bs-toggle="modal" data-bs-target="#modalFormulario" id="btnAgregar">Agregar nueva tarea</button>
                <button type="submit" class="btn btn-primary w-100 w-md-auto" id="btnPdf">Generar PDF</button>
                <button type="submit" class="btn btn-primary w-100 w-md-auto" id="btnXls">Generar XLS</button>
            </div>
            <select id="filter" class="form-select w-100 w-md-auto">
                <option value="">Todos</option>
                <option value="Pendiente">Pendiente</option>
                <option value="Completada">Completada</option>
            </select>
        </div>

        <!-- Tabla de tareas -->
        <div class="table-responsive">
            <table class="table table-bordered" id="taskTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Prioridad</th>
                        <th>Fecha Límite</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán las filas dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script src="assets/js/main.js"></script>

</body>
</html>
